<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .router-image {
      display: block;
      margin: 0 auto;
      width: 50%;
    }
    .switch-image {
      display: block;
      margin: 20px auto;
      width: 25%;
    }
    .hub-image {
      display: block;
      margin: 20px auto;
      width: 30%;
    }
    .description {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Routers, Switches, and Hubs</h1>
  <img class="router-image" src="router.png" alt="A router">
  <p class="description">A router is a networking device that forwards data packets between computer networks.</p>
  <img class="switch-image" src="switch.png" alt="A switch">
  <p class="description">A switch is a networking device that connects devices together on a computer network.</p>
  <img class="hub-image" src="hub.png" alt="A hub">
  <p class="description">A hub is a networking device that connects multiple devices together on a computer network.</p>
</body>
</html>
